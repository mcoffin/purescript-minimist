machine:
  node:
    version: 6.1.0
  post:
    - npm install -g bower pulp purescript
dependencies:
  post:
    - bower i
compile:
  override:
    - pulp build
    - pulp docs
test:
  override:
    - pulp test
deployment:
  release:
    tag: /v[0-9]+(\.[0-9]+)*/
    owner: mcoffin
    commands:
      - echo $GITHUB_TOKEN | pulp login && echo y | pulp publish --no-push
